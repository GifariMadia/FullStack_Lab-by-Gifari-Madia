<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> User Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="ProfileCard.css">
</head>
<body>
    <div class="card-container">
          <div class="cart-top-navigation">
              <li>
                  <i class="fa-solid fa-arrow-left"></i>
              </li>
              <ul>
                  <i id="heart" class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-bars"></i>
              </ul>
          </div>
          <div class="user-image">
              <img src="gifari.jpg" alt="">
          </div>
          <h2 class="user-name">Gifari Anugrah Putra Madia</h2>
          <p class="about-me">My name is Gifari Anugrah Putra Madia and I'm a frontend web developer</p>
          <button class="hire-me">Hire Me</button>

          <div class="social-container">
              <div class="social-item">
                  <li class="instagram">
                        <a href="https://www.instagram.com/gifarimadia/" target="_blank" class="fa-brands fa-instagram"></a>
                  </li>
                  <span class="followers">10k</span>
                  <span class="followers">Followers</span>
              </div>
              <div class="social-item">
                <li class="github">
                    <a href="https://github.com/GifariMadia" target="_blank" class="fa-brands fa-github"></a>
                </li>
                <span class="subscribers">10k</span>
                <span class="subscribers">Followers</span>
            </div>
            <div class="social-item">
                <li class="linkedin">
                    <a href="bit.ly/3ZcC54a" target="_blank" class="fa-brands fa-linkedin"></a>
                </li>
                <span class="followers">10k</span>
                <span class="followers">Followers</span>
            </div>
        </div>
    </div>
</body>
<script src="ProfileCard.js"></script>
</html>
